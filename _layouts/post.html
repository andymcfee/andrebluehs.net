<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{ page.title }}</title>
    <meta name="description" content="andre bluehs personal website">
    <meta name="author" content="Andre Bluehs">

    <link rel="shortcut icon" href="/img/favicon.ico" />

    <link href='http://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/syntax.css">
</head>

<body>

    <div id="container">
        <div id='header'>
            <div id='header-text' class='float-left'>
                andre bluehs
            </div>
            <div class='header-nav-link float-left'>
                <a href='/'>home</a>
            </div>
            <div class='header-nav-link float-left'>
                <a href='/projects'>projects</a>
            </div>
            <div class='header-nav-link float-left'>
                <a href='/posts'>blog</a>
            </div>
            <br class='clearfix'>
        </div>
        <div id="main" >
            <div class='date'>{{ page.date | date: "%m/%d/%Y" }}</div>
            <h1 class='postsubject'>
                {{ page.title }}
            </h1>

            {{ content }}

            <div id="disqus_thread"></div>
            <script type="text/javascript">
                var disqus_shortname = 'helloandre';
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
        </div>
    </div> <!--! end of #container -->

<!-- google analytics -->
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-31275216-1']);
  _gaq.push(['_trackPageview']);
  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>

</body>
</html>
